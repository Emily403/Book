
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #00008B;
  padding: 20px;
  text-align: center;
  font-size: 1000 px;
  color: white;
}

nav {
  float: left;
  width: 20%;
  height: 300px
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  height: 1000px; 
  background-color:#ADD8E6 ;
}


section::after {
  content: "";
  display: table;
  clear: both;
}




@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>

<header>
  <h2>Books</h2>
</header>

<section>
  <nav>
       {% include 'header.html' %}
  </nav>




  
  <article>
    <h1>Welcome to Emilys personal review site</h1>
    <p>It keeos track of my books read, opinions of them, and when I read them</p>
    <p>Enjoy :>)</p>

    <button  onclick="window.location.href='{{ url_for('new_template') }}'">Go to add new books to database</button>

    <h2></h2>

    <form action = "/search", method="POST">
      <input type="text" name="query" placeholder="Enter your search...">
      <button type="submit">Search</button>
    </form>




    
    
    {% for title in sorteddb%}
    <h1> {{title}} </h1>
  
    <p> - {{ db[title]["author"]}} </p>
    <img align = middle width = "60" height = "90" src={{db[title]["image"]}}  >
    {% endfor%}
    
  
    
  </article>
</section>

<footer>
  <p></p>
</footer>

</body>
</html>
